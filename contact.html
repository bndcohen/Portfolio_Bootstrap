      <div class="container my-3">
        <div class="row">
          <div class="col-lg-8 col-md-12 bg-white p-3">
            <h2>Contact</h2>
            <hr>
            <form>
                <fieldset>
                <!-- name -->
                <div class="form-group">
                  <label class="col-md-4 control-label" for="Name">Name</label>  
                  <div class="col-md-5">
                  <input id="Name" name="Name" type="text" placeholder="John Smith" class="form-control input-md" required="">
                    
                  </div>
                </div>
                <!-- email -->
                <div class="form-group">
                  <label class="col-md-4 control-label" for="textinput">Email</label>  
                  <div class="col-md-5">
                  <input id="textinput" name="textinput" type="text" placeholder="email@email.com" class="form-control input-md" required="">
                    
                  </div>
                </div>
                <!-- message  -->
                <div class="form-group">
                  <label class="col-md-4 control-label" for="message">Message</label>
                  <div class="col-md-4">                     
                    <textarea class="form-control" id="message" name="message"></textarea>
                  </div>
                </div>
                <!-- button -->
                <div class="form-group">
                  <label class="col-md-4 control-label" for="singlebutton"></label>
                  <div class="col-md-4">
                    <button id="singlebutton" name="singlebutton" class="btn btn-primary">Submit</button>
                  </div>
                </div>
                
                </fieldset>
                </form>
                

          </div>
        </div>
      </div>
    

      
        <footer class="fixed-bottom bg-dark border-top border-primary border-3 mt-3 py-3">

          <div class="container text-center text-white-50">
            <span>Copyright</span>
          </div>
          
        </footer>
